<html lang="en" class="h-100">
	<head>
		<title>Geomon</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<style type="text/css">
			#map
			{
				height: 900px;
				width: 100%;
			}
		</style>
		<script src="mapController.js"></script>
	</head>

	<body class="d-flex h-100 text-center text-white bg-dark">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

			<header class="mb-auto px-3">
				<h3 class="float-md-start mb-0 ">Geomon ECHO</h3>
			</header>

			<div id="map"></div>

			<main class="px-3">
				<script
					class="d-flex h-100 mb-auto px-3"
					src="https://maps.googleapis.com/maps/api/js?key=API&callback=mapInitialization&libraries=drawing"
					async></script>
				<p class="lead">
				  <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="drawBtn">Draw</a>
				  <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="coordBtn">Get coordinates</a>
				</p>
			</main>

			<script src="https://cdn.rawgit.com/bjornharrtell/jsts/gh-pages/1.4.0/jsts.min.js"></script>

			<footer class="mt-auto text-white-50">
				<p><a href="https://github.com/megarungle/geomon_echo" class="text-white">@GeomonECHO</a>, by SOLT team.</p>
			</footer>
		</div>
	</body>
</html>
